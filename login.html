<div id="login" class="page login-page active">
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchTab('login')">
        Login
      </button>
      <button class="auth-tab" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter your password"
          required
        />
      </div>
      <button type="submit" class="auth-btn">Enter Arena</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form" style="display: none">
      <div class="form-group">
        <label for="registerName">Full Name</label>
        <input
          type="text"
          id="registerName"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input
          type="email"
          id="registerEmail"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="registerPhone">Phone Number</label>
        <input
          type="tel"
          id="registerPhone"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="form-group">
        <label for="registerCollege">College/University</label>
        <input
          type="text"
          id="registerCollege"
          placeholder="Enter your college name"
          required
        />
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input
          type="password"
          id="registerPassword"
          placeholder="Create a strong password"
          required
        />
      </div>
      <button type="submit" class="auth-btn">Join the Rush</button>
    </form>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="section-title">Account Support</h2>
      <div class="contact-grid">
        <div class="contact-card">
          <h3>🔐 Account Help</h3>
          <p><strong>Support Team</strong></p>
          <p>📞 +91 9876543210</p>
          <p>📧 accounts@adrenalinerush.com</p>
        </div>
        <div class="contact-card">
          <h3>🎫 Registration Issues</h3>
          <p><strong>Tech Support</strong></p>
          <p>📞 +91 8765432109</p>
          <p>📧 support@adrenalinerush.com</p>
        </div>
      </div>
    </div>
  </section>
</div>
